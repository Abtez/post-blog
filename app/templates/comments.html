{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
  {{wtf.quick_form(form)}}
</div>

 <hr>
 <br>

<div class="container">

 <h2 class='text-center teal-text' style='text-decoration:underline;'>Comments</h2>

{% for items in comment %}

<div class="row">
  <div class='col-sm-8 col-md-9 col-lg-10'>

<div class="card">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
     <h5 class='teal-text' style='text-decoration:underline;'>{{items.title}}</h5>
     <hr>
      <p>{{items.comments}}</p>
      <footer class="blockquote-footer">Posted By : <cite title="Source Title">{{items.feedback.username}}</cite></footer>
    </blockquote>
  </div>
</div>

</div>

<hr>

{% endfor %}

</div>
 
{% endblock %}
